{% extends 'dashboard.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        {% if is_edit %}‚úèÔ∏è Xodimni tahrirlash{% else %}‚ûï Yangi xodim qo'shish{% endif %}
    </h1>

    <form method="POST" class="bg-white rounded-lg shadow p-6 space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Ism *</label>
            <input 
                type="text" 
                name="ism" 
                value="{{ staff.ism|default:'' }}"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            >
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Lavozim *</label>
                <select 
                    name="lavozim" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
                    <option value="">Tanlang...</option>
                    {% for value, label in lavozim_choices %}
                        <option value="{{ value }}" {% if staff.lavozim == value %}selected{% endif %}>
                            {{ label }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Bo'lim *</label>
                <select 
                    name="bolim" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
                    <option value="">Tanlang...</option>
                    {% for value, label in bolim_choices %}
                        <option value="{{ value }}" {% if staff.bolim == value %}selected{% endif %}>
                            {{ label }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Telefon *</label>
                <input 
                    type="tel" 
                    name="telefon" 
                    value="{{ staff.telefon|default:'' }}"
                    required
                    placeholder="+998 90 123 45 67"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    value="{{ staff.email|default:'' }}"
                    placeholder="email@example.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Ishga olingan sana *</label>
            <input 
                type="date" 
                name="ishga_olingan_sana" 
                value="{{ staff.ishga_olingan_sana|date:'Y-m-d'|default:'' }}"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            >
        </div>

        <div class="flex items-center">
            <input 
                type="checkbox" 
                name="faol" 
                id="faol"
                {% if not is_edit or staff.faol %}checked{% endif %}
                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            >
            <label for="faol" class="ml-2 text-sm text-gray-700">Faol xodim</label>
        </div>

        <div class="flex gap-3 pt-4">
            <button type="submit" class="btn-primary flex-1">
                {% if is_edit %}üíæ Saqlash{% else %}‚ûï Qo'shish{% endif %}
            </button>
            <a href="{% url 'staff_list' %}" class="btn-secondary flex-1 text-center">
                ‚ùå Bekor qilish
            </a>
        </div>
    </form>
</div>
{% endblock %}
